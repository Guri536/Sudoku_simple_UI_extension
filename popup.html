<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 260px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            background-color: #faf8f8;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 16px;
            margin: 0 0 15px 0;
            color: #2c3e50;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
            text-align: center;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .label-text {
            font-size: 14px;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(18px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Settings</h1>

        <div class="control-row">
            <span class="label-text">Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-row">
            <span class="label-text">Center Gameboard</span>
            <label class="switch">
                <input type="checkbox" id="marginToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-row">
            <span class="label-text">Hide Sidebar</span>
            <label class="switch">
                <input type="checkbox" id="sidebarToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-row">
            <span class="label-text">Hide Tips</span>
            <label class="switch">
                <input type="checkbox" id="tipsToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-row">
            <span class="label-text">Hide Footer</span>
            <label class="switch">
                <input type="checkbox" id="footerToggle">
                <span class="slider"></span>
            </label>
        </div>

    </div>

    <script src="popup.js"></script>
</body>

</html>
